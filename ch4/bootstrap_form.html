<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Examples</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h3 class="card-header">Form Elements</h3>
      <div class="card-body">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="yes" checked />
            Yes, send me endless junk mail
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" value="no" />
            No, i never want to hear from you again
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" />
            I agree to the terms and conditions.
          </label>
        </div>
        <input type="button" class="btn btn-primary" value="Subscribe" />
      </div>
    </div>
  </body>
</html>
