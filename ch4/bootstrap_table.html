<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Examples</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h3 class="card-header">Standard Table with Context</h3>
      <table class="table">
        <thead>
          <tr>
            <th>country</th>
            <th>capital city</th>
          </tr>
        </thead>
        <tr class="table-success">
          <td>united kingdom</td>
          <td>london</td>
        </tr>
        <tr class="table-danger">
          <td>france</td>
          <td>paris</td>
        </tr>
        <tr class="table-warning">
          <td>united kingdom</td>
          <td>london</td>
        </tr>
      </table>
    </div>
    <div class="card">
      <h3 class="card-header">Striped, bordered and highlighted table</h3>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Country</th>
            <th>Capital City</th>
          </tr>
        </thead>
        <tr>
          <td>Unitied Kingdom</td>
          <td>London</td>
        </tr>
        <tr>
          <td>france</td>
          <td>paris</td>
        </tr>
        <tr>
          <td>united kingdom</td>
          <td>london</td>
        </tr>
      </table>
    </div>
  </body>
</html>
