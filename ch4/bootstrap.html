<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Examples</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h3 class="card-header">Button Styles</h3>
      <div class="card-body">
        <button class="btn btn-secondary">secondary Button</button>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-danger">Danger</button>
      </div>
    </div>

    <div class="p-3 mb-3 bg-light border rounded">
      <h3 class="card-heading">Button Sizes</h3>
      <div class="card-body">
        <button class="btn btn-lg btn-success">Large Success</button>
        <button class="btn btn-warning">Standard Warning</button>
        <button class="btn btn-sm btn-danger">Small Danger</button>
      </div>
    </div>
    <div class="p-3 mb-3 bg-light border rounded">
      <h3 class="card-heading">Block Sizes</h3>
      <div class="card-body">
        <button class="btn btn-block btn-lg btn-success">Large Success</button>
        <button class="btn btn-block btn-warning">Standard Warning</button>
        <button class="btn btn-block btn-sm btn-danger">Small Danger</button>
      </div>
    </div>
  </body>
</html>
